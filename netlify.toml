[build]
  publish = "dist"          # Vite genera el build en /dist
  functions = "functions"

[build.environment]
  SECRETS_SCAN_OMIT_PATHS = "valoraciones.js"

# --- Redirecciones ---
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.clever-malabi-a1eea4.netlify.app/*"
  to = "https://clever-malabi-a1eea4.netlify.app/:splat"
  status = 301
  force = true

# ðŸ”‘ RedirecciÃ³n SPA para React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# --- Cabeceras: HTML y rutas generales ---
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=300, must-revalidate"
    Vary = "Accept-Encoding"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: blob: https://res.cloudinary.com https://firebasestorage.googleapis.com https://*.netlify.app; media-src 'self' https://res.cloudinary.com; script-src 'self' https://www.gstatic.com https://cdn.jsdelivr.net https://apis.google.com; connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.netlify.app https://firestore.googleapis.com https://www.googleapis.com https://www.gstatic.com https://api.cloudinary.com https://cdn.jsdelivr.net https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://firebaseinstallations.googleapis.com https://content-firebaseappcheck.googleapis.com https://firebasestorage.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; frame-src 'self' https://valoraciones-a8350.firebaseapp.com https://apis.google.com; object-src 'none'; frame-ancestors 'self'; base-uri 'self'; form-action 'self' https://api.cloudinary.com; upgrade-insecure-requests;"
    X-Robots-Tag = "noindex, nofollow"

# --- Cabeceras: recursos estÃ¡ticos versionados ---
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"

# --- Cabeceras: imÃ¡genes y multimedia ---
[[headers]]
  for = "/multimedia/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"

# --- Cabeceras: CSS con charset ---
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

# --- Cabeceras: sitemap ---
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Vary = "Accept-Encoding"
