[build]
  publish = "dist"
  functions = "functions"

[build.environment]
  SECRETS_SCAN_OMIT_KEYS = "VITE_FIREBASE_API_KEY,VITE_FIREBASE_AUTH_DOMAIN,VITE_FIREBASE_PROJECT_ID,VITE_FIREBASE_STORAGE_BUCKET,VITE_FIREBASE_APP_ID,VITE_FIREBASE_MESSAGING_SENDER_ID,VITE_RECAPTCHA_SITE_KEY"
  SECRETS_SCAN_OMIT_PATHS = "valoraciones.js"

# --- Redirecciones ---
[[redirects]]
  from = "http://*"
  to = "https://:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.clever-malabi-a1eea4.netlify.app/*"
  to = "https://clever-malabi-a1eea4.netlify.app/:splat"
  status = 301
  force = true

# SPA React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# --- Cabeceras de seguridad ---
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "no-cache, must-revalidate"
    Vary = "Accept-Encoding"
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = """
      default-src 'self';
      img-src 'self' data: blob: https://res.cloudinary.com https://firebasestorage.googleapis.com https://*.netlify.app;
      media-src 'self' https://res.cloudinary.com;
      script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdn.jsdelivr.net https://apis.google.com https://www.google.com https://www.recaptcha.net;
      connect-src 'self' http://localhost:* http://127.0.0.1:* https://*.netlify.app https://firestore.googleapis.com https://www.googleapis.com https://www.gstatic.com https://api.cloudinary.com https://cdn.jsdelivr.net https://identitytoolkit.googleapis.com https://securetoken.googleapis.com https://firebaseinstallations.googleapis.com https://content-firebaseappcheck.googleapis.com https://firebasestorage.googleapis.com https://www.google.com https://www.recaptcha.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      frame-src 'self' https://valoraciones-a8350.firebaseapp.com https://apis.google.com https://www.google.com https://www.recaptcha.net;
      object-src 'none';
      frame-ancestors 'self';
      base-uri 'self';
      form-action 'self' https://api.cloudinary.com;
      upgrade-insecure-requests;
    """

# --- Cacheo largo para recursos estáticos ---
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/multimedia/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# --- Tipos de contenido específicos ---
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

[[headers]]
  for = "/site.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json; charset=utf-8"

[[headers]]
  for = "/locales/*.json"
  [headers.values]
    Content-Type = "application/json; charset=utf-8"
